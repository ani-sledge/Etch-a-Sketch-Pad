<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <!-- IE Edge Meta Tag -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- Viewport -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Sketch</title>
            <link href='style.css' rel='stylesheet' type='text/css'>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="script.js"></script>
        </head>
        <body>
            <div id="sidebar">
                <h1>Sketch</h1>
                <form>
                    <label for="enterSize">Grid Width</label>
                    <input type="text" name="size" placeholder="16"/>
                </form>
                <button id="refresh" type="button" name="refresh">Refresh</button>
                <div id="colors">
                    <div id="red" class="color"></div>
                    <div id="blue" class="color"></div>
                    <div id="yellow" class="color"></div>
                    <div id="green" class="color"></div>
                    <div id="orange" class="color"></div>
                    <div id="purple" class="color"></div>
                    <div id="black" class="color"></div>
                </div>
            </div>
            <div id="container">   
            </div>
        </body>
</html>
